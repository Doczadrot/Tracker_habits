# Простая конфигурация nginx для новичков
upstream web {
    server web:8000;
}

server {
    listen 80;
    server_name localhost 212.233.79.64 _;
    
    # Статические файлы
    location /static/ {
        alias /app/static/;
        expires 30d;
    }
    
    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 30d;
    }
    
    # Простой health check
    location /health/ {
        proxy_pass http://web;
        access_log off;
    }
    
    # Основное приложение
    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}